<header>
  <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/css/bootstrap-colorpicker.css ">
</header>
<body>
  <div class="col-md-8">
    <h2> Color shade tellraw text generator </h2>

    <form class="form-inline">
      <div class="form-group col-md-2">
        <label for="mainText" class="col-md-4 text-right">Text</label>
        <input type="text" class="form-control col-md-8" id="mainText" placeholder="Text to color">
      </div>
      <div class="form-group col-md-3">
        <label for="color1" class="col-md-4 text-right">Color 1</label>
        <input type="text" value="rgb(230, 30, 30)" class="form-control col-md-8" id="color1" placeholder="Color 1">
      </div>
      <div class="form-group col-md-3">
        <label for="color2" class="col-md-4 text-right">Color 2</label>
        <input type="text" value="rgb(10, 10, 200)" class="form-control col-md-8" id="color2" placeholder="Color 2">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/js/bootstrap-colorpicker.min.js"></script>
  <script>
    $(function () {
      $('#color1').colorpicker();
      $('#color2').colorpicker();
      $('#color1').on('colorpickerChange', function(event) {
        $('#color1').parent().css('background-color', event.color.toString());
      });
      $('#color2').on('colorpickerChange', function(event) {
        $('#color2').parent().css('background-color', event.color.toString());
      });
    });
  </script>
</body>
